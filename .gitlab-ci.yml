install:
  stage: deploy
  script:
    - R -e "devtools::install(pkg = '.', upgrade = 'always')"
  except:
    refs:
      - tags
  only:
    refs:
      - master
      - development

compile_vignette:
  stage: vignette
  script:
    - R -e "devtools::build_vignettes(pkg = '.', clean = FALSE)"
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/doc"
    when: always
    expire_in: 1 week
    expire_in: 1 month
  except:
    refs:
      - tags
  only:
    refs:
      - master
      - development
